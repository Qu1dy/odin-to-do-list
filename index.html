<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Playwrite+MX+Guides&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=VT323&display=swap" rel="stylesheet"><title>To do list</title><script defer="defer" src="main.js"></script></head><body><header><img src="581e05636a03da88486b.svg" alt="Logo"><h1>To Do</h1></header><main><div class="category-header"><img src="f67065be19a1f3a5d863.svg" alt="Project" class="icon"><h2 class="category-name"></h2></div><div class="task-header"><h3>Tasks</h3><button id="create-task"><img class="icon" src="82d2224bb964237b11c3.svg" alt="Add new task"></button></div><hr><form class="to-do-form"><p><label for="title">Title:</label><input id="title" placeholder="What to do?" name="title" required></p><p><label for="description">Description: (optional)</label><textarea id="description" rows="2" cols="33" name="description" placeholder="Give your task a description..."></textarea></p><p><label for="priority">Priority:</label><select name="priority" id="priority"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></p><p><label for="dueDate">Due date:</label><input type="date" id="dueDate" name="dueDate" required></p><button>Add task</button></form><ul class="tasks"></ul><dialog id="expanded"><div><button id="close"><img class="icon" src="0f0fb6caaf346dfefcbe.svg" alt="Close"></button><h1 class="title"></h1></div><div><h2>Project:</h2><h3 class="projectName"></h3></div><div><h2>Description:</h2><p class="description"></p></div><div><h2>Priority:</h2><h3 class="priority"></h3></div><div><h2>Status:</h2><h3 class="status"></h3></div><div><h2>Due date:</h2><h3 class="dueDate"></h3></div></dialog></main><aside><h1 class="category-header">Home</h1><hr><section class="categories"><button class="action-button" id="all-tasks"><img src="5364264230c31acf43ab.svg" alt="All tasks">All tasks</button> <button class="action-button" id="due-this-week"><img src="bd1de6c243360e4cb81e.svg" alt="Due today">This week</button> <button class="action-button" id="completed-tasks"><img src="b7b7f6c62181bb843e12.svg" alt="Completed tasks">Completed</button></section><h1 class="category-header">Projects</h1><hr><section><ul class="projects"><form action="" id="project-form"><p><input id="name" name="name" placeholder="Name"></p><button>Add</button></form></ul><button class="action-button" id="create-project"><img src="8a2ab8395e9cc789308d.svg" alt="Add new project">Create</button></section></aside><footer>Made by Qu1dy <a href="https://www.github.com/qu1dy" target="_blank"><img class="icon" src="97ed8e7eef60d61ca469.svg" alt="Github"></a></footer></body></html>
