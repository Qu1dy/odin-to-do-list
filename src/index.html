<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Playwrite+MX+Guides&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=VT323&display=swap"
        rel="stylesheet">
    <title>To do list</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo">
        <h1>To Do</h1>
    </header>
    <main>
        <div class="category-header">
            <img src="./assets/project-header.svg" alt="Project" class="icon">
            <h2 class="category-name"></h2>
        </div>
        </h2>
        <div class="task-header">
            <h3>Tasks</h3>
            <button id="create-task"><img class="icon" src="assets/new-task.svg" alt="Add new task"></button>
        </div>
        <hr>
        <form class="to-do-form">
            <p><label for="title">Title:</label><input type="text" id="title" placeholder="What to do?" name="title"
                    required></p>
            <p><label for="description">Description: (optional)</label><textarea id="description" rows="2" cols="33"
                    name="description" placeholder="Give your task a description..."></textarea></p>
            <p><label for="priority">Priority:</label><select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select></p>
            <p><label for="dueDate">Due date:</label><input type="date" id="dueDate" name="dueDate" required></p>
            <button>Add task</button>
        </form>
        <ul class="tasks">
        </ul>
        <dialog id="expanded">
            <div>
                <button id="close"><img class="icon" src="assets/close.svg" alt="Close"></button>
                <h1 class="title"></h1>
            </div>
            <div>
                <h2>Project:</h2>
                <h3 class="projectName"></h3>
            </div>
            <div>
                <h2>Description:</h2>
                <p class="description"></p>
            </div>
            <div>
                <h2>Priority:</h2>
                <h3 class="priority"></h3>
            </div>
            <div>
                <h2>Status:</h2>
                <h3 class="status"></h3>
            </div>
            <div>
                <h2>Due date:</h2>
                <h3 class="dueDate"></h3>
            </div>
        </dialog>
    </main>
    <aside>
        <h1 class="category-header">Home</h1>
        <hr>
        <section>
            <button class="action-button"><img src="assets/all.svg" alt="All tasks">All tasks</button>
            <button class="action-button"><img src="assets/due-today.svg" alt="Due today">Due today</button>
            <button class="action-button"><img src="assets/completed.svg" alt="Completed tasks">Completed</button>
        </section>
        <h1 class="category-header">Projects</h1>
        <hr>
        <section>
            <ul class="projects">
                <form action="" id="project-form">
                    <p><input type="text" id="name" name="name" placeholder="Name"></p>
                    <button>Add</button>
                </form>
            </ul>
            <button class="action-button" id="create-project"><img src="assets/add-project.svg" alt="Add new project">Create</button>
        </section>
    </aside>
    <footer>
        Made by Qu1dy
        <a href="https://www.github.com/qu1dy" target="_blank"><img class="icon" src="assets/github.svg"
                alt="Github"></a>
    </footer>
</body>

</html>
