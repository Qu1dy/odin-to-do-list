<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Playwrite+MX+Guides&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=VT323&display=swap"
        rel="stylesheet">
    <title>To do list</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo">
        <h1>To Do</h1>
    </header>  
    <main>
        <h2 class="category-name"><img src="./assets/project-header.svg" alt="Project" class="icon">Project 1</h1>
        <div class="task-header">
            <h3>Tasks</h2>
            <button><img class="icon" src="assets/new-task.svg" alt="Add new task"></button>
        </div>
        <hr>
        <div class="tasks">
            <div class="task">

            </div>
        </div>
    </main>
    <aside>
        <h1 class="category-header">Home</h1>
        <hr>
        <section>
            <button class="action-button"><img src="assets/all.svg" alt="All tasks">All tasks</button>
            <button class="action-button"><img src="assets/due-today.svg" alt="Due today">Due today</button>
            <button class="action-button"><img src="assets/completed.svg" alt="Completed tasks">Completed</button>
        </section>
        <h1 class="category-header">Projects</h1>
        <hr>
        <section>
            <button class="project active"><img class="icon" src="assets/project.svg" alt="Project">Project 1<img
                    class="options" src="assets/hamburger-menu.svg" alt="Project options"></button>
            <button class="action-button"><img src="assets/add-project.svg" alt="Add new project">Add project</button>
        </section>
    </aside>
    <footer>
        Made by Qu1dy
        <a href="https://www.github.com/qu1dy" target="_blank"><img class="icon" src="assets/github.svg"
                alt="Github"></a>
    </footer>
</body>

</html>
